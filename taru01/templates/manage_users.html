<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Manage Users</h2>
        <ul>
            {% for user, info in users.items() %}
            <li>{{ user }} - Role: {{ info['role'] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
